<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title>Archaea</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.rawgit.com/jgallen23/jquery-builder/0.7.0/dist/1.11.1/jquery-css-deprecated-dimensions-effects-event-alias-offset-wrap.min.js"></script>
  </head>
  <body>
    <form id="searchform">Search anything to begin a new tree. Pull a branch to sprout new nodes.
      <input placeholder="search">
    </form>
    <p id="article"></p>
    <p>If the tree doesn't appear, click in the center of the window.</p>
    <p>If new nodes don't sprout, you've hit the end of that branch!</p>

    <canvas id="network"></canvas>

    <script>

    (function() {
      let canvas = document.getElementById("network");
      ctx = canvas.getContext('2d');
      watchWindow();

      function render() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height)
      }

      function watchWindow() {
        window.addEventListener("resize", render, false);
        render();
      }

    })();

    </script>

    <script src="./api_util.js"></script>
    <script src="./json_translator.js"></script>
    <script src="./graph.js"></script>
    <script src="./search.js"></script>


  </body>
</html>
